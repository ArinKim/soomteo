spring.application.name=backend


spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.livereload.enabled=false

spring.datasource.url=jdbc:mysql://mysql:3306/soomteo?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=soomteo
spring.datasource.password=soomteo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.profiles.include=private

upstage.api-key=${UPSTAGE_API_KEY}

ai.server.base-url=http://host.docker.internal:8000
